{%extends "base.html"%}{% block title%} Create an Account{% endblock%}
{% block content%}
{% if messages %}
    {% for message in messages %}
    <script>
            alert("{{ message|escapejs }}");   
    </script>
    {% endfor %}
{% endif %}

<div class="body-container">
    <div class="heading">
        <p>Create an Account</p>
    </div>
    <div class="form-block">
        <div class="sub-heading">
            Please enter the details below
        </div>
        <div class="line"></div>
        <form method="post" action="/Create-Account">
            {% csrf_token %}
            <div class="row">
                <div class="form-group">
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <input type="text" id="phone" name="phone" placeholder="Phone number" required>
                </div>
                <div class="form-group">
                    <input type="text" id="email" name="email" placeholder="Email ID" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <input type="text" id="streetAddress" name="streetAddress" placeholder="Street Address" required>
                </div>
                <div class="form-group">
                    <input type="text" id="address2" name="address2" placeholder="Address Line 2" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>
                <div class="form-group">
                    <input type="text" id="province" name="province" placeholder="Province" required>
                </div>
                <div class="form-group">
                    <input type="text" id="zipcode" name="zipcode" placeholder="Zipcode" required>
                </div>
            </div>
            <div class="line"></div>
            <div class="sub-heading">
                Please enter a username and password for your account
            </div>
            <div class="line"></div>
            <div class="row">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="row">
                    <div class="form-group password-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" onclick="togglePassword('password', this)">üëÅÔ∏è</button>
                    </div>
                    <div class="form-group password-group">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        <button type="button" onclick="togglePassword('confirm_password', this)">üëÅÔ∏è</button>
                    </div>
                </div>                
            </div>
            <div class="form-buttons">
                <button class="btn submit" type="back">Back</button>
                <button class="btn submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
<script>
    function togglePassword(fieldId, button) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
            button.textContent = "üôà"; // hide icon
        } else {
            field.type = "password";
            button.textContent = "üëÅÔ∏è"; // show icon
        }
    }
    </script>
    
{% endblock %}
