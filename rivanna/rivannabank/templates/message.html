{% extends "base.html" %}

{% block title %} Login Required {% endblock %}

{% block content %}
<div class="message-container">

    {% if messages %}
    <div>
        {% for message in messages %}
            <p class="message">
                {{ message }}
            </p>
        {% endfor %}
    </div>
{% endif %}
    <div class="form-buttons">
        <a href="javascript:history.back()" class="btn signup">Back</a>
        <a href="/" class="btn signup">Go to home</a>
    </div>
    
</div>
{% endblock %}
